name: Versioning

on:
  pull_request:
    branches:
      - main
      - qa
      - dev

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Determine origin branch
        id: rama_origen
        run: |
          echo "Rama de origen: ${{ github.head_ref }}"

      - name: Obtener nombre de rama de origen
        id: nombre_rama_origen
        run: |
          echo "Nombre de rama de origen: ${{ github.head_ref.split('/')[2] }}"

      - name: Bump dev version
        if: ${{ github.ref == 'refs/heads/develop' }}
        run: |
          npm version ${{ steps.nombre_rama_origen.outputs.nombre_rama_origen.startsWith('feature/') ? '-preminor' : steps.nombre_rama_origen.outputs.nombre_rama_origen.startsWith('fix/') ? '-prepatch' : '' }}
          
      - name: Bump qa version
        if: ${{ github.ref == 'refs/heads/qa' && github.base_ref == 'refs/heads/develop' }}
        run: |
          es_feature=${{ steps.nombre_rama_origen.outputs.nombre_rama_origen.startsWith('feature/') }}
          es_fix=${{ steps.nombre_rama_origen.outputs.nombre_rama_origen.startsWith('fix/') }}

          npm version ${{ es_feature ? '-minor' : es_fix ? '-patch' : '' }}

      - name: Bump version
        if: ${{ github.ref == 'refs/heads/main' }}
        run: npm version

      - name: Actualice package.json
        run: npm install

      - name: Create commit
        run: |
          git add .
          git commit -m "Version bump to $(npm version --no-git-tag)"

      - name: Push changes
        run: git push
